<div class="container mt-4">
    <h2>Agregar Nuevo Producto</h2>
    <form class="">
      <div class="form-group">
        <label for="descripcion">Descripci√≥n:</label>
        <input type="text" class="form-control" id="descripcion" [(ngModel)]="nuevoProducto.descripcion" name="descripcion" required>
      </div>
      <div class="form-group">
        <label for="precio">Precio:</label>
        <input type="number" class="form-control" id="precio" [(ngModel)]="nuevoProducto.precio" name="precio" required>
      </div>
      <div class="form-group">
        <label for="cantidad">Cantidad:</label>
        <input type="number" class="form-control " id="cantidad" [(ngModel)]="nuevoProducto.cantidad" name="cantidad" required>
      </div>
      <div class="form-group mt-4">
        <label for="imagen1" class="margen" >Imagen 1:</label>
        <input type="file" class="form-control-file " id="imagen1" (change)="onFileChange($event, 'imagen1')" accept="image/*" required>
      </div>
      <div class="form-group  mt-4">
        <label for="imagen2" class="margen">Imagen 2:</label>
        <input type="file" class="form-control-file" id="imagen2" (change)="onFileChange($event, 'imagen2')" accept="image/*" required>
      </div>
      <div class="form-group  mt-4">
        <label for="imagen3" class="margen">Imagen 3:</label>
        <input type="file" class="form-control-file" id="imagen3" (change)="onFileChange($event, 'imagen3')" accept="image/*" required>
      </div>
      <div class="form-group  mt-4">
        <label for="imagen4" class="margen">Imagen 4:</label>
        <input type="file" class="form-control-file" id="imagen4" (change)="onFileChange($event, 'imagen4')" accept="image/*" required>
      </div>
      <button type="submit" class="btn btn-success  mt-4 mb-5" (click)="agregarProducto()">Agregar Producto</button>
    </form>
  </div>
