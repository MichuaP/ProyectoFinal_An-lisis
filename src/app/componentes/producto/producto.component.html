<div class="container">

    <div class="parent">
        <div class="div1"><img [src]="this.producto.imagen1" alt=""> </div>
        <div class="div2"><img [src]="this.producto.imagen2" alt=""></div>
        <div class="div3"><img [src]="this.producto.imagen3" alt=""> </div>
        <div class="div4"><img [src]="this.producto.imagen4" alt=""></div>
        <div class="div5"> 
            <div id="carouselExampleFade" class="carousel carousel-dark slide carousel-fade">
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img [src]="this.producto.imagen1" class="d-block w-100" alt="...">
                  </div>
                  <div class="carousel-item">
                    <img [src]="this.producto.imagen2" class="d-block w-100" alt="...">
                  </div>
                  <div class="carousel-item">
                    <img [src]="this.producto.imagen3" class="d-block w-100" alt="...">
                  </div>
                  <div class="carousel-item">
                    <img [src]="this.producto.imagen4" class="d-block w-100" alt="...">
                  </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="visually-hidden" >Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Next</span>
                </button>
              </div>
        </div>
    </div>
    <div class="descripcion">
        <h1>{{this.producto.descripcion}}</h1>
        <h2>${{this.producto.precio}} MXN</h2>
        <h2>stock:{{this.producto.cantidad}}</h2>
        <button class="btn btn-primary">Comprar</button>

    </div>
</div>
